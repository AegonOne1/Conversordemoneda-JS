<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de Moneda</title>
</head>
<body>
    <header>
        <h1>Conversor de Monedas Nacional</h1>
    </header>
    <div class="card">
        <h3>Conversor de CLP</h3>
        <input type="text" id="cantidad" min="0" step="0.1" placeholder="Ingrese el monto en CLP">
        <h4>Moneda a convertir: </h4>
        <select name="Monedas" id="SeleccionDeMoneda">
            <option value="">Seleccione moneda</option>
            <option value="dolar">Dolar (USD)</option>
            <option value="euro">Euro (EUR)</option>
        </select>
        <button onclick="recopilarDatos()">Buscar</button>
        <p id="resultado"></p>
        <div class="error" id="mensajeDeError" style="color: red;"></div>
    </div>
    


    <div>
        <canvas id="Grafico"></canvas>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
